<!DOCTYPE html>

  <head>

    <!-- Le CSS est directement intégré pour éviter les problèmes de cache -->
    <style>
      /* Réinitialisation de base et police globale */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f4f4f5;
      }

      /* Conteneur principal de l'application */
      .app-container {
        display: flex;
        height: 100vh;
      }

      /* Colonne de gauche (sidebar) */
      .sidebar {
        width: 400px;
        flex-shrink: 0;
        border-right: 1px solid #e2e8f0;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      
      .logo {
        height: 25px; /* Hauteur ajustée du logo */
        width: auto;
        margin-bottom: 1.5rem;
      }

      .sidebar-header input {
        width: 100%;
        padding: 0.5rem;
        border-radius: 6px;
        border: 1px solid #cbd5e1;
        box-sizing: border-box;
      }

      /* La liste des termes, rendue défilable */
      .term-list {
        flex-grow: 1;
        overflow-y: auto;
      }

      .term-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .term-list button {
        width: 100%;
        padding: 0.9rem 1.5rem;
        text-align: left;
        background: none;
        border: none;
        border-bottom: 1px solid #f1f5f9;
        cursor: pointer;
        font-size: 0.9rem;
        color: #334155;
        border-left: 4px solid transparent; 
        transition: all 0.2s ease-in-out;
      }

      .term-list button:hover {
        background-color: #f8fafc;
      }

      .term-list button.selected {
        background-color: #f8fafc;
        color: #1e293b;
        font-weight: 600;
        border-left: 4px solid #2563eb;
      }
      
      /* Footer pour le copyright */
      .sidebar-footer {
        padding: 1rem 1.5rem;
        margin-top: auto; /* Pousse le footer en bas */
        font-size: 0.8rem;
        color: #64748b;
        text-align: center;
        border-top: 1px solid #e2e8f0;
      }

      /* Colonne de droite (contenu principal) */
      .main-content {
        flex-grow: 1;
        padding: 2rem 3rem;
        overflow-y: auto;
      }

      .main-content h1 {
        margin-top: 0;
      }
      
      /* Style pour les liens "Pour aller plus loin" */
      .external-link {
        display: inline-block;
        margin-top: 1rem;
        margin-right: 0.5rem; /* Espace entre les boutons */
        padding: 0.6rem 1.2rem;
        background-color: #1e40af;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      
      .external-link:hover {
        background-color: #1d4ed8;
      }

      /* Styles pour les images dans la définition */
      .definition-image {
        max-width: 100%;
        height: auto;
        margin-top: 1.5rem;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
      }
      .definition-image-small {
        max-width: 50%;
        height: auto;
        margin-top: 1.5rem;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
      }

      /* Styles pour les calculateurs */
      .calculator {
        margin-top: 2rem;
        padding: 1.5rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        background-color: #f8fafc;
      }
      .calculator h3 {
        margin-top: 0;
      }
      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      .form-group label {
        margin-bottom: 0.25rem;
        font-size: 0.9rem;
        color: #475569;
      }
      .form-group input {
        padding: 0.5rem;
        border-radius: 6px;
        border: 1px solid #cbd5e1;
      }
      .result {
        margin-top: 1.5rem;
        padding: 1rem;
        background-color: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        text-align: center;
      }
      .result-value {
        font-size: 2rem;
        font-weight: bold;
        color: #1e40af;
      }

      /* Styles pour le tableau */
      .definition-table {
        width: 100%;
        margin-top: 1.5rem;
        border-collapse: collapse;
        border: 1px solid #e2e8f0;
      }
      .definition-table th, .definition-table td {
        border: 1px solid #e2e8f0;
        padding: 0.75rem;
        text-align: left;
      }
      .definition-table th {
        background-color: #f8fafc;
        font-weight: 600;
      }
      
      /* Styles pour les onglets de catégorie */
      .category-tabs {
        display: flex;
        margin-bottom: 1rem;
        width: 100%;
      }
      .category-tab {
        flex: 1;
        padding: 0.75rem 0.5rem;
        text-align: center;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1rem; /* Police grossie */
        color: #64748b;
        border-bottom: 2px solid #e2e8f0;
        transition: all 0.2s ease-in-out;
      }
      .category-tab:hover {
        color: #1e293b;
      }
      .category-tab.active {
        color: #2563eb;
        font-weight: 600;
        border-bottom-color: #2563eb;
      }

    </style>
  </head>

          { "id": "bancabilite", "terme": "Bancabilité", "definition_sommaire": "Qualité d'un projet jugé suffisamment robuste et prévisible pour être financé par une banque.", "analyse_detaillee": "Un projet est \"bancable\" si ses risques (techniques, réglementaires, de marché) sont maîtrisés et si ses flux de revenus futurs sont jugés stables et suffisants pour rembourser la dette. Les contrats à long terme (PPA, OA) améliorent la bancabilité." },
          {

            "terme": "Peak Shaving (Écrêtage de pointe)", 
            "definition_sommaire": "Action de décharger une batterie pour réduire les pics de consommation d'un site et éviter les dépassements de puissance souscrite.", 
            "analyse_detaillee": "Le peak shaving consiste à utiliser l'énergie de la batterie pour \"raboter\" les pointes de consommation du site. Cela permet de réduire la facture TURPE, notamment les pénalités de dépassement et potentiellement d'optimiser la puissance souscrite à la baisse.",
            "image_url": "https://www.researchgate.net/publication/373812706/figure/fig2/AS:11431281187620906@1694351512662/Peak-shaving-with-a-BESS.png"
          },
          { "id": "ppa", "terme": "PPA (Power Purchase Agreement)", "definition_sommaire": "Contrat de vente d'électricité à long terme conclu directement entre un producteur et un consommateur final.", "analyse_detaillee": "Un PPA permet à un consommateur de sécuriser son approvisionnement en électricité verte à un prix fixe ou indexé sur le long terme, et au producteur de sécuriser ses revenus, facilitant ainsi le financement de sa centrale (\"bancabilité\")." },
          { "id": "pre", "terme": "PRE+/PRE-", "definition_sommaire": "Prix de Règlement des Écarts. Prix auquel RTE règle les écarts positifs (PRE+) et négatifs (PRE-).", "analyse_detaillee": "Le PRE est le prix auquel RTE valorise les actions d'équilibrage en temps réel. Le PRE+ rémunère les acteurs qui ont aidé le réseau (écart positif). Le PRE- pénalise ceux qui ont mis le réseau en difficulté (écart négatif)." },
          { "id": "ptf", "terme": "PTF (Proposition Technique et Financière)", "definition_sommaire": "Document émis par Enedis en réponse à une demande de raccordement, détaillant la solution technique et le coût.", "analyse_detaillee": "La PTF est l'offre formelle du gestionnaire de réseau pour le raccordement d'un projet. Son acceptation par le producteur vaut contrat." },
          { 
            "id": "reserve-secondaire-afrr", 
            "terme": "Réserve Secondaire (aFRR)", 
            "definition_sommaire": "Automatic Frequency Restoration Reserve. Activation automatique en quelques minutes pour ramener la fréquence à 50 Hz.", 
            "analyse_detaillee": "L'aFRR est activée par un signal centralisé de RTE pour corriger l'équilibre production/consommation et ainsi restaurer la fréquence nominale, tout en relevant la réserve primaire. Elle est activée plus lentement que la FCR mais sur des durées plus longues.",
            "image_url": "https://www.services-rte.com/files/live/sites/services-rte/files/pictures/fond/Schemas%20RTE_D_Plan%20de%20travail%206.png"
          },
          { 
            "id": "reserve-primaire-fcr", 
            "terme": "Réserve Primaire (FCR)", 
            "definition_sommaire": "Frequency Containment Reserve. Activation automatique en quelques secondes pour stopper une déviation de fréquence.", 
            "analyse_detaillee": "La FCR est la première ligne de défense du réseau. Elle est activée automatiquement par les actifs participants dès qu'ils détectent une déviation de la fréquence. C'est un service qui rémunère principalement la disponibilité.",
            "image_url": "https://www.services-rte.com/files/live/sites/services-rte/files/pictures/fond/Schemas%20RTE_D_Plan%20de%20travail%206.png"
          },
          { "id": "responsable-d-equilibre", "terme": "Responsable d'Équilibre (RE)", "definition_sommaire": "Acteur de marché, agréé par RTE, qui est financièrement responsable des écarts entre l'énergie prévue et l'énergie réellement injectée/soutirée par son périmètre.", "analyse_detaillee": "Le RE s'engage auprès de RTE à prévoir la production et la consommation de son portefeuille d'actifs (son \"périmètre d'équilibre\"). Si ses prévisions sont fausses, il paie des pénalités (ou reçoit un gain) à RTE pour les écarts constatés, valorisés au prix PRE+ ou PRE-." },
          { "id": "revenue-stacking", "terme": "Revenue Stacking", "definition_sommaire": "Stratégie consistant à cumuler plusieurs sources de revenus pour un même actif de flexibilité (BESS ou effacement).", "analyse_detaillee": "Un BESS peut simultanément optimiser l'autoconsommation d'un client (BTM), participer au Mécanisme de Capacité, et fournir des services système à RTE (FTM). L'enjeu est de hiérarchiser et d'arbitrer entre ces différentes sources de revenus." },
          { "id": "services-systeme", "terme": "Services Système", "definition_sommaire": "Services rémunérés par RTE pour garantir l'équilibre et la stabilité du réseau électrique en temps réel (fréquence, tension).", "analyse_detaillee": "Ces services visent à maintenir la fréquence (50 Hz) et la tension du réseau. Ils sont hiérarchisés par leur vitesse d'activation: Réserve Primaire (FCR), Secondaire (aFRR) et Tertiaire (mFRR). Ils nécessitent des actifs très réactifs." },
          { "id": "soc", "terme": "SoC (State of Charge)", "definition_sommaire": "État de charge. Pourcentage de la capacité restante dans une batterie.", "analyse_detaillee": "Le SoC est l'équivalent de la jauge de carburant d'une voiture. Un SoC de 100% signifie que la batterie est pleine, un SoC de 0% qu'elle est vide. Le pilotage d'un BESS consiste à gérer activement son SoC en fonction des opportunités de marché." },
          { "id": "spv", "terme": "SPV (Special Purpose Vehicle)", "definition_sommaire": "Société de Projet. Entité juridique créée spécifiquement pour détenir et exploiter un ou plusieurs actifs énergétiques.", "analyse_detaillee": "La création d'une SPV permet d'isoler les risques financiers et opérationnels du projet du reste des activités de la société mère. C'est une structure standard dans le financement de projet." },
          { "id": "tri", "terme": "TRI (Taux de Rentabilité Interne)", "definition_sommaire": "Indicateur financier mesurant la rentabilité d'un investissement. Taux d'actualisation pour lequel la VAN est nulle.", "analyse_detaillee": "Le TRI, exprimé en pourcentage, représente le rendement annuel moyen d'un projet. Un projet est considéré comme viable si son TRI est supérieur au coût du capital (ou à un seuil de rentabilité défini par l'entreprise)." },
          { 
            "id": "turpe", 
            "terme": "TURPE", 
            "definition_sommaire": "Tarif d'Utilisation des Réseaux Publics d'Électricité, facturé pour l'acheminement de l'électricité.", 
            "analyse_detaillee": "Le TURPE couvre les coûts des réseaux de transport (RTE) et de distribution (Enedis). Sa structure complexe (puissance, énergie, horosaisonnalité) en fait un levier d'optimisation.",
            "liens_documents": [
              { "url": "https://helexia.sharepoint.com/:b:/r/sites/bu-hlxfr-helexia_france/Documents%20partages/3.%20SUPPORT/S4.%20JURIDIQUE/Dictionnaire/TURPE/TURPE_7_HTA-BT.pdf?csf=1&web=1&e=3zqajR", "texte": "TURPE 7" }
            ]
          },
          { "id": "van", "terme": "VAN (Valeur Actuelle Nette)", "definition_sommaire": "Indicateur financier mesurant la création de valeur d'un projet.", "analyse_detaillee": "La VAN est la somme des flux de trésorerie futurs d'un projet, actualisés à un certain taux (généralement le coût du capital), moins l'investissement initial. Si la VAN est positive, le projet est créateur de valeur." }
        ],
        "Services Énergétiques": [
          { "id": "ademe", "terme": "Agence de l'Environnement et de la Maîtrise de l'Énergie (ADEME)", "definition_sommaire": "Organisme public français participant à la mise en œuvre des politiques publiques dans les domaines de l'environnement, de l'énergie et du développement durable.", "analyse_detaillee": "L'ADEME aide au financement de projets, de la recherche à la mise en œuvre, dans des domaines comme la gestion des déchets, la qualité de l'air, les énergies renouvelables et l'efficacité énergétique. Elle joue un rôle de conseil et d'expertise auprès des entreprises et des collectivités." },
          { "id": "ape", "terme": "Actions de Performance Énergétique (APE)", "definition_sommaire": "Ensemble des actions visant à réduire la consommation d'énergie d'un bâtiment ou d'un processus industriel.", "analyse_detaillee": "Les APE peuvent inclure des travaux d'isolation, le remplacement d'équipements par des modèles plus performants, l'optimisation des réglages des systèmes de chauffage ou de ventilation, ou encore la mise en place d'un système de management de l'énergie." },
          { "id": "bbc", "terme": "Bâtiment Basse Consommation (BBC)", "definition_sommaire": "Label de performance énergétique pour les bâtiments neufs dont la consommation d'énergie est très inférieure à la normale.", "analyse_detaillee": "Le label BBC, intégré dans la Réglementation Thermique 2012 (RT 2012), impose une consommation d'énergie primaire maximale de 50 kWhEP/(m².an) en moyenne. Il prend en compte le chauffage, la climatisation, l'eau chaude sanitaire, l'éclairage et les auxiliaires." },
          { "id": "bepos", "terme": "Bâtiment à Énergie Positive (BEPOS)", "definition_sommaire": "Bâtiment qui produit plus d'énergie (généralement renouvelable) qu'il n'en consomme pour son fonctionnement.", "analyse_detaillee": "Un BEPOS va au-delà du BBC en compensant sa consommation d'énergie par une production locale, le plus souvent via des panneaux photovoltaïques. C'est un objectif des nouvelles réglementations environnementales comme la RE 2020." },
          { "id": "cabs", "terme": "Consommations absolues (Décret Tertiaire)", "definition_sommaire": "Seuil de consommation énergétique maximale (en kWh/m²/an) à ne pas dépasser pour un bâtiment tertiaire, défini par la réglementation.", "analyse_detaillee": "Dans le cadre du Décret Tertiaire, les assujettis peuvent choisir d'atteindre un objectif de réduction de consommation en valeur relative (-40%, -50%, -60%) ou d'atteindre un seuil de consommation en valeur absolue, fixé par arrêté en fonction de la catégorie d'activité du bâtiment." },
          { "id": "cee", "terme": "Certificat d'Économie d'Énergie (CEE)", "definition_sommaire": "Mécanisme réglementaire obligeant les fournisseurs d'énergie à promouvoir l'efficacité énergétique auprès de leurs clients.", "analyse_detaillee": "Les 'obligés' (fournisseurs d'énergie) doivent atteindre des objectifs d'économies d'énergie. Pour cela, ils incitent leurs clients à réaliser des travaux de rénovation énergétique en échange de primes. Ces économies sont matérialisées par des CEE, qui peuvent être achetés ou vendus sur un marché." },
          { "id": "cep", "terme": "Consommation d'Énergie Primaire (CEP)", "definition_sommaire": "Quantité d'énergie brute consommée par un bâtiment, incluant l'énergie finale facturée et les pertes liées à la production et au transport de cette énergie.", "analyse_detaillee": "La CEP est l'indicateur utilisé dans les réglementations thermiques (RT 2012, RE 2020) pour fixer les seuils de performance. Pour l'électricité, un coefficient de conversion (actuellement de 2,3) est appliqué pour passer de l'énergie finale (kWh) à l'énergie primaire (kWhEP)." },
          { "id": "cf", "terme": "Chambre froide", "definition_sommaire": "Local de stockage maintenu à basse température (positive ou négative) pour la conservation de denrées.", "analyse_detaillee": "Les chambres froides sont des postes de consommation énergétique très importants dans l'industrie agroalimentaire et la grande distribution. L'optimisation de leur isolation, de leur système de production de froid et de leur régulation est un levier majeur d'économies d'énergie." },
          { "id": "co2", "terme": "Dioxyde de carbone (CO2)", "definition_sommaire": "Principal gaz à effet de serre (GES) produit par les activités humaines, notamment la combustion d'énergies fossiles.", "analyse_detaillee": "La réduction des émissions de CO2 est l'objectif central des politiques climatiques. Dans le secteur de l'énergie, cela passe par le développement des énergies renouvelables et l'amélioration de l'efficacité énergétique pour diminuer la consommation d'énergies fossiles." },
          { "id": "cref", "terme": "Consommation de référence (Décret Tertiaire)", "definition_sommaire": "Consommation énergétique d'une année de référence choisie par l'assujetti, qui sert de base pour calculer les objectifs de réduction.", "analyse_detaillee": "Dans le cadre du Décret Tertiaire, chaque bâtiment assujetti doit déclarer une consommation de référence sur une année pleine d'exploitation entre 2010 et 2019. C'est à partir de cette Cref que sont calculés les objectifs de réduction de -40% en 2030, -50% en 2040 et -60% en 2050." },
          { "id": "cstb", "terme": "Centre Scientifique et Technique du Bâtiment (CSTB)", "definition_sommaire": "Organisme public français de recherche et d'expertise dans le domaine de la construction.", "analyse_detaillee": "Le CSTB mène des activités de recherche, d'évaluation et de certification pour améliorer la qualité et la sécurité des bâtiments. Il joue un rôle clé dans l'élaboration des réglementations techniques et des normes de construction." },
          { "id": "djc", "terme": "Degrés Jour Chauffé (DJC)", "definition_sommaire": "Indicateur représentatif de la rigueur climatique, utilisé pour estimer les besoins de chauffage d'un bâtiment.", "analyse_detaillee": "Les DJC sont calculés en faisant la différence entre une température de référence (ex: 18°C) et la température extérieure moyenne journalière. La somme de ces différences sur une période donnée permet de comparer les consommations de chauffage d'une année sur l'autre en corrigeant des variations climatiques." },
          { "id": "djf", "terme": "Degrés Jour Froid (DJF)", "definition_sommaire": "Similaire aux DJC, cet indicateur mesure les besoins de refroidissement (climatisation) d'un bâtiment.", "analyse_detaillee": "Les DJF sont calculés lorsque la température extérieure dépasse un seuil de confort (ex: 22°C). Ils permettent de normaliser les consommations de climatisation en fonction de la rigueur de l'été." },
          { "id": "dju", "terme": "Degrés Jour Unifiés (DJU)", "definition_sommaire": "Somme des Degrés Jour Chauffés (DJC) et des Degrés Jour Froids (DJF), donnant une vision globale de la rigueur climatique sur une année.", "analyse_detaillee": "Les DJU sont l'indicateur de référence pour la correction climatique des consommations énergétiques des bâtiments, notamment dans le cadre du Décret Tertiaire. Ils permettent de s'assurer que les économies d'énergie réalisées sont structurelles et non dues à un hiver doux ou un été frais." },
          { "id": "dpe", "terme": "Diagnostic de Performance Énergétique (DPE)", "definition_sommaire": "Document qui évalue la consommation d'énergie et l'impact en termes d'émissions de gaz à effet de serre d'un bâtiment.", "analyse_detaillee": "Le DPE classe un logement ou un bâtiment sur une échelle de A (très performant) à G (très énergivore). Il est obligatoire lors de la vente ou de la location d'un bien immobilier et fournit des recommandations de travaux pour améliorer sa performance." },
          { "id": "drv", "terme": "Débit de Réfrigérant Variable (DRV)", "definition_sommaire": "Technologie de climatisation et de chauffage qui permet d'adapter la puissance du système aux besoins réels de chaque zone d'un bâtiment.", "analyse_detaillee": "Un système DRV (ou VRV) est composé d'une unité extérieure connectée à plusieurs unités intérieures. Il ajuste en continu le volume de fluide frigorigène envoyé à chaque unité, ce qui permet des économies d'énergie significatives par rapport aux systèmes traditionnels tout ou rien." },
          { "id": "ecs", "terme": "Eau Chaude Sanitaire (ECS)", "definition_sommaire": "Usage de l'eau chauffée pour les besoins domestiques (douches, robinets, etc.), distinct du chauffage des locaux.", "analyse_detaillee": "L'ECS représente une part importante de la consommation énergétique d'un bâtiment, en particulier dans le secteur résidentiel et l'hôtellerie. Sa production peut être assurée par diverses sources d'énergie : gaz, électricité (chauffe-eau thermodynamique), solaire thermique, etc." },
          { "id": "ee", "terme": "Efficacité énergétique (EE)", "definition_sommaire": "Rapport entre l'énergie utile produite par un système et l'énergie totale qu'il consomme.", "analyse_detaillee": "L'amélioration de l'efficacité énergétique vise à consommer moins d'énergie pour un même service rendu. C'est l'un des piliers de la transition énergétique, car l'énergie la moins chère et la moins polluante est celle que l'on ne consomme pas." },
          { "id": "em", "terme": "Energie Management (EM)", "definition_sommaire": "Démarche systématique de suivi et d'optimisation des consommations d'énergie au sein d'une organisation.", "analyse_detaillee": "L'Energie Management (ou management de l'énergie) s'appuie sur des outils de mesure (compteurs, GTB) et une organisation dédiée pour identifier les gaspillages, définir des plans d'actions et suivre les performances. La norme ISO 50001 encadre cette démarche." },
          { "id": "enr", "terme": "Énergies Nouvelles et Renouvelables (ENR)", "definition_sommaire": "Sources d'énergie dont le renouvellement est naturel et rapide à l'échelle humaine (solaire, éolien, hydraulique, biomasse).", "analyse_detaillee": "Les ENR sont au cœur de la décarbonation du mix énergétique. Elles se distinguent des énergies fossiles (charbon, pétrole, gaz) dont les stocks sont limités et dont la combustion émet des gaz à effet de serre." },
          { "id": "ges", "terme": "Gaz à Effet de Serre (GES)", "definition_sommaire": "Gaz présents dans l'atmosphère qui absorbent et émettent des rayonnements infrarouges, contribuant à l'effet de serre.", "analyse_detaillee": "Les principaux GES liés aux activités humaines sont le dioxyde de carbone (CO2), le méthane (CH4) et le protoxyde d'azote (N2O). La réduction de leurs émissions est un enjeu majeur de la transition énergétique, mesurée en tonnes équivalent CO2 (TeqCO2)." },
          { "id": "gn", "terme": "Gaz naturel (GN)", "definition_sommaire": "Combustible fossile gazeux composé principalement de méthane, utilisé pour le chauffage, la production d'eau chaude et d'électricité.", "analyse_detaillee": "Bien que moins émetteur de CO2 que le charbon ou le fioul, le gaz naturel reste une source d'énergie fossile. Son utilisation est progressivement remplacée par des alternatives décarbonées comme les pompes à chaleur ou les réseaux de chaleur alimentés par des ENR." },
          { "id": "gtc-gtb", "terme": "Gestion technique centralisé / du bâtiment (GTC / GTB)", "definition_sommaire": "Système informatique qui permet de superviser et de contrôler l'ensemble des équipements techniques d'un bâtiment (chauffage, ventilation, éclairage, etc.).", "analyse_detaillee": "La GTB (Gestion Technique du Bâtiment) est un outil essentiel pour l'efficacité énergétique. Elle centralise les données de fonctionnement, permet d'automatiser des consignes (ex: abaissement de la température la nuit) et de détecter rapidement les anomalies ou les dérives de consommation." },
          { "id": "hc", "terme": "Heure creuse (HC)", "definition_sommaire": "Période de la journée, généralement la nuit, durant laquelle le prix de l'électricité est plus bas.", "analyse_detaillee": "Les tarifs Heures Pleines / Heures Creuses (HP/HC) sont proposés par les fournisseurs pour inciter les consommateurs à déplacer leurs usages (ex: chauffe-eau, recharge de véhicule électrique) pendant les périodes de faible demande sur le réseau, contribuant ainsi à l'équilibre global." },
          { "id": "hp", "terme": "Heure de pointe ou heure pleine (HP)", "definition_sommaire": "Période de la journée où la demande en électricité est la plus forte et son prix le plus élevé.", "analyse_detaillee": "Les heures de pointe correspondent généralement aux matinées et aux débuts de soirée. La réduction des consommations pendant ces périodes, via l'effacement ou le stockage, est un levier de flexibilité très valorisé sur les marchés de l'énergie." },
          { "id": "hqe", "terme": "Haute Qualité Environnementale (HQE)", "definition_sommaire": "Certification française pour les bâtiments démontrant une performance environnementale supérieure sur l'ensemble de leur cycle de vie.", "analyse_detaillee": "La certification HQE ne se limite pas à l'énergie. Elle évalue 14 cibles réparties en quatre thèmes : éco-construction, éco-gestion, confort et santé. Elle vise à maîtriser les impacts du bâtiment sur l'environnement extérieur et à créer un environnement intérieur sain et confortable." },
          { "id": "ipe", "terme": "Indicateurs de Performance Énergétique (Ipé)", "definition_sommaire": "Valeurs clés utilisées pour suivre, mesurer et analyser la performance énergétique d'un équipement, d'un bâtiment ou d'un site.", "analyse_detaillee": "Les IPE (ou KPI en anglais) sont essentiels dans une démarche de management de l'énergie. Il peut s'agir de ratios (ex: kWh/m², kWh/unité produite) qui permettent de comparer les performances dans le temps et de détecter les dérives, en corrigeant des facteurs d'influence comme la rigueur climatique (DJU) ou le niveau de production." },
          { "id": "kwh", "terme": "kilowattheure (kWh)", "definition_sommaire": "Unité de mesure de l'énergie, correspondant à la consommation d'un appareil de 1000 watts (1 kilowatt) pendant une heure.", "analyse_detaillee": "C'est l'unité la plus courante pour facturer l'électricité et le gaz. Elle mesure une quantité d'énergie, à ne pas confondre avec le kilowatt (kW) qui mesure une puissance instantanée." },
          { "id": "mwh", "terme": "Méga watt heure (MWh)", "definition_sommaire": "Unité de mesure de l'énergie équivalant à 1000 kilowattheures (kWh).", "analyse_detaillee": "Le MWh est utilisé pour quantifier de grandes consommations ou productions d'énergie, typiquement à l'échelle d'un site industriel, d'une centrale de production ou sur les marchés de gros de l'électricité." },
          { "id": "p10min", "terme": "Points 10 minutes (P10min)", "definition_sommaire": "Mesure de la puissance moyenne appelée sur le réseau électrique sur un intervalle de 10 minutes.", "analyse_detaillee": "La puissance P10min est utilisée par les gestionnaires de réseau (Enedis, RTE) pour le dimensionnement des raccordements et la facturation des dépassements de puissance souscrite. Maîtriser ces pointes de puissance est un enjeu majeur pour optimiser le TURPE." },
          { "id": "pec", "terme": "Performance Énergétique & Carbone (PEC)", "definition_sommaire": "Approche globale qui évalue un bâtiment non seulement sur sa consommation d'énergie mais aussi sur son empreinte carbone.", "analyse_detaillee": "La notion de PEC est au cœur de la nouvelle réglementation environnementale RE 2020. Elle prend en compte l'énergie consommée pendant l'exploitation mais aussi l'impact carbone des matériaux de construction et du chantier (analyse de cycle de vie)." },
          { "id": "pel", "terme": "Instruments de mesures ampèremétrique (PEL)", "definition_sommaire": "Appareils de mesure portables utilisés pour réaliser des audits et des campagnes de mesure des consommations électriques.", "analyse_detaillee": "Un PEL (Power and Energy Logger) s'installe temporairement sur un tableau électrique pour enregistrer en détail les courbes de charge, les tensions, les courants et la qualité de l'énergie. C'est un outil indispensable pour réaliser un diagnostic énergétique approfondi." },
          { "id": "rt", "terme": "Réglementation Thermique (RT)", "definition_sommaire": "Ensemble de normes et d'exigences légales visant à limiter la consommation énergétique des bâtiments neufs.", "analyse_detaillee": "La France a connu plusieurs RT successives (RT 2005, RT 2012), chacune renforçant les exigences en matière d'isolation, d'étanchéité à l'air et de performance des équipements. La RT 2012 a été remplacée par la RE 2020 (Réglementation Environnementale) qui ajoute une dimension carbone." },
          { "id": "sb", "terme": "Saison basse (SB)", "definition_sommaire": "Période de l'année où la consommation d'énergie est généralement plus faible, correspondant souvent au printemps et à l'automne.", "analyse_detaillee": "Dans les tarifs d'acheminement comme le TURPE, la saison basse est une des composantes horosaisonnières. Les prix de la puissance et de l'énergie y sont moins élevés qu'en saison haute (hiver)." },
          { "id": "sh", "terme": "Saison haute (SH)", "definition_sommaire": "Période de l'année où la consommation d'énergie est la plus élevée, correspondant généralement aux mois d'hiver.", "analyse_detaillee": "La saison haute (novembre à mars) est la période la plus critique pour l'équilibre du réseau électrique. Les tarifs d'acheminement (TURPE) y sont les plus élevés pour inciter les consommateurs à maîtriser leur demande." },
          { "id": "sme", "terme": "Système de Management de l'énergie (SMé)", "definition_sommaire": "Démarche structurée et continue d'amélioration de la performance énergétique d'une organisation, formalisée par la norme ISO 50001.", "analyse_detaillee": "Un SMé (ou SME) implique la mise en place d'une politique énergétique, la définition d'objectifs, le suivi d'indicateurs (IPE), la réalisation d'audits et la mise en œuvre de plans d'actions. Il vise à intégrer la maîtrise de l'énergie dans la gestion globale de l'entreprise." },
          { "id": "teqco2", "terme": "Tonne équivalent CO2 (TeqCO2)", "definition_sommaire": "Unité de mesure permettant de comparer l'impact des différents gaz à effet de serre (GES) sur le réchauffement climatique.", "analyse_detaillee": "Chaque GES a un 'Potentiel de Réchauffement Global' (PRG) différent. La TeqCO2 permet de convertir les émissions de tous les GES en une unité unique en les multipliant par leur PRG respectif (le PRG du CO2 étant de 1 par définition). C'est l'unité de référence des bilans carbone." },
          { "id": "thpe", "terme": "Très Haute Performance Énergétique (THPE)", "definition_sommaire": "Label de performance énergétique qui était supérieur aux exigences de la réglementation thermique en vigueur (RT 2005).", "analyse_detaillee": "Le label THPE était un précurseur du label BBC. Il exigeait une consommation énergétique inférieure d'au moins 20% au niveau de référence de la RT 2005. Il a été remplacé par les exigences des réglementations ultérieures." },
          { "id": "tic", "terme": "Technologies de l'Information et de la Communication (TIC)", "definition_sommaire": "Ensemble des outils et techniques utilisés pour traiter et communiquer l'information (informatique, internet, télécommunications).", "analyse_detaillee": "Les TIC sont un levier majeur de l'efficacité énergétique. Elles permettent le comptage intelligent, la GTB, les systèmes de management de l'énergie et le pilotage à distance des équipements, rendant possible une gestion fine et optimisée des flux d'énergie." },
          { "id": "ues", "terme": "Usages Énergétiques Significatifs (UES)", "definition_sommaire": "Postes de consommation qui représentent une part importante de la consommation totale d'énergie d'un site ou d'une organisation.", "analyse_detaillee": "Dans une démarche de management de l'énergie (ISO 50001), l'identification des UES est une étape clé. Elle permet de concentrer les efforts d'analyse et d'optimisation sur les usages ayant le plus grand potentiel d'économies (ex: chauffage, process industriel, air comprimé)." },
          { "id": "vrv", "terme": "Volume de Réfrigérant Variable (VRV)", "definition_sommaire": "Terme commercial (Daikin) pour la technologie DRV (Débit de Réfrigérant Variable).", "analyse_detaillee": "Le principe du VRV est identique à celui du DRV : moduler le débit de fluide frigorigène pour adapter la puissance de chauffage ou de climatisation aux besoins de chaque zone d'un bâtiment, optimisant ainsi le confort et l'efficacité énergétique." },
          { "id": "zac", "terme": "Zone d'Aménagement Concerté (ZAC)", "definition_sommaire": "Opération d'urbanisme public visant à aménager et équiper des terrains en vue de les céder à des constructeurs.", "analyse_detaillee": "Les ZAC intègrent de plus en plus des exigences environnementales et énergétiques fortes. Elles peuvent imposer des normes de construction (ex: BEPOS), la mise en place de réseaux de chaleur renouvelables ou des solutions de mobilité durable à l'échelle d'un quartier." }
        ]
      };

      // Composant pour le calculateur LCOE
      const LcoeCalculator = () => {
        const { useState, useMemo } = React;
        const [capex, setCapex] = useState(1000000);
        const [opex, setOpex] = useState(20000);
        const [production, setProduction] = useState(1200);
        const [duree, setDuree] = useState(20);
        const [taux, setTaux] = useState(5);

        const lcoe = useMemo(() => {
          const r = taux / 100;
          let totalCost = parseFloat(capex) || 0;
          let totalEnergy = 0;

          if (duree > 0 && production > 0) {
            for (let t = 1; t <= duree; t++) {
              totalCost += (parseFloat(opex) || 0) / Math.pow(1 + r, t);
              totalEnergy += (parseFloat(production) || 0) / Math.pow(1 + r, t);
            }
            if (totalEnergy === 0) return 0;
            return totalCost / totalEnergy;
          }
          return 0;
        }, [capex, opex, production, duree, taux]);

        return (
          <div className="lcoe-calculator calculator">
            <h3>Calculateur de LCOE</h3>
            <div className="form-grid">
              <div className="form-group">
                <label>CAPEX Total (€)</label>
                <input type="number" value={capex} onChange={(e) => setCapex(e.target.value)} />
              </div>
              <div className="form-group">
                <label>OPEX Annuel (€)</label>
                <input type="number" value={opex} onChange={(e) => setOpex(e.target.value)} />
              </div>
              <div className="form-group">
                <label>Production Annuelle (MWh)</label>
                <input type="number" value={production} onChange={(e) => setProduction(e.target.value)} />
              </div>
              <div className="form-group">
                <label>Durée de vie (années)</label>
                <input type="number" value={duree} onChange={(e) => setDuree(e.target.value)} />
              </div>
              <div className="form-group">
                <label>Taux d'actualisation (%)</label>
                <input type="number" value={taux} onChange={(e) => setTaux(e.target.value)} />
              </div>
            </div>
            <div className="result">
              <div>LCOE Résultant</div>
              <div className="result-value">
                {lcoe.toFixed(2)} €/MWh
              </div>
            </div>
          </div>
        );
      };

      // Composant pour le calculateur de GO
      const GoCalculator = () => {
        const { useState, useMemo } = React;
        const [mwh, setMwh] = useState(1000);
        const [price, setPrice] = useState(2.5);

        const totalValue = useMemo(() => {
          return (parseFloat(mwh) || 0) * (parseFloat(price) || 0);
        }, [mwh, price]);

        return (
          <div className="calculator">
            <h3>Calculateur de valeur des GO</h3>
            <div className="form-grid">
              <div className="form-group">
                <label>Énergie produite (MWh)</label>
                <input type="number" value={mwh} onChange={(e) => setMwh(e.target.value)} />
              </div>
              <div className="form-group">
                <label>Prix indicatif du marché (€/MWh)</label>
                <input type="number" value={price} onChange={(e) => setPrice(e.target.value)} step="0.1" />
              </div>
            </div>
            <div className="result">
              <div>Valeur totale estimée</div>
              <div className="result-value">
                {totalValue.toLocaleString('fr-FR', { style: 'currency', currency: 'EUR' })}
              </div>
            </div>
          </div>
        );
      };

      // Composant pour la carte de définition
      const DefinitionCard = ({ term }) => {
        if (!term) {
          return <div>Sélectionnez un terme dans la liste ou effectuez une recherche.</div>;
        }
        return (
          <div>
            <h1>{term.terme}</h1>
            <h3>Définition Sommaire</h3>
            <p>{term.definition_sommaire}</p>
            <h3>Analyse Détaillée</h3>
            <p>{term.analyse_detaillee}</p>
            {term.html_content && (
              <div dangerouslySetInnerHTML={{ __html: term.html_content }} />
            )}
            {term.image_url && (
              <img src={term.image_url} alt={term.terme} className={term.image_class || 'definition-image'} />
            )}
            {/* Affiche le calculateur si spécifié dans les données */}
            {term.has_calculator === 'lcoe' && <LcoeCalculator />}
            {term.has_calculator === 'go' && <GoCalculator />}
            {/* Affiche les liens si ils existent dans les données */}
            {term.liens_documents && term.liens_documents.length > 0 && (
              <div>
                <h3>Pour aller plus loin</h3>
                {term.liens_documents.map((lien, index) => (
                  <a 
                    key={index}
                    href={lien.url} 
                    target="_blank" 
                    rel="noopener noreferrer"
                    className="external-link"
                  >
                    {lien.texte || 'Consulter le document'}
                  </a>
                ))}
              </div>
            )}
          </div>
        );
      };

      // Composant pour la liste des termes
      const TermList = ({ terms, onSelectTerm, selectedTermId }) => {
        return (
          <div className="term-list">
            <ul>
              {terms.map((term) => (
                <li key={term.id}>
                  <button
                    className={selectedTermId === term.id ? 'selected' : ''}
                    onClick={() => onSelectTerm(term)}
                  >
                    {term.terme}
                  </button>
                </li>
              ))}
            </ul>
          </div>
        );
      };

      // Composant principal de l'application
      const App = () => {
        const { useState, useMemo } = React;
        const categories = Object.keys(dictionaryData);
        const [currentCategory, setCurrentCategory] = useState(categories[0]);
        const [selectedTerm, setSelectedTerm] = useState(dictionaryData[currentCategory][0] || null);
        const [searchTerm, setSearchTerm] = useState('');

        const filteredTerms = useMemo(() => {
            const termsForCategory = dictionaryData[currentCategory] || [];
            if (!searchTerm) {
                return termsForCategory;
            }
            return termsForCategory.filter(term => 
                term.terme.toLowerCase().includes(searchTerm.toLowerCase())
            );
        }, [searchTerm, currentCategory]);

        const handleCategoryChange = (category) => {
          setCurrentCategory(category);
          setSelectedTerm(dictionaryData[category][0] || null);
        };

        return (
          <div className="app-container">
            <div className="sidebar">
              <div className="sidebar-header">
                <img src="https://www.helexia.green/wp-content/uploads/2023/12/helexia-logo-header.svg" alt="Helexia Logo" className="logo" />
                <div className="category-tabs">
                  {categories.map(category => (
                    <button
                      key={category}
                      className={`category-tab ${currentCategory === category ? 'active' : ''}`}
                      onClick={() => handleCategoryChange(category)}
                    >
                      {category}
                    </button>
                  ))}
                </div>
                <input 
                  type="text" 
                  placeholder="Rechercher un terme..."
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                />
              </div>
              <TermList
                terms={filteredTerms}
                onSelectTerm={setSelectedTerm}
                selectedTermId={selectedTerm ? selectedTerm.id : null}
              />
              <div className="sidebar-footer">
                © Helexia 2025
              </div>
            </div>
            <div className="main-content">
              <DefinitionCard term={selectedTerm} />
            </div>
          </div>
        );
      };

      // Rendu de l'application dans la div #root
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);

    </script>
  </body>
</html>
